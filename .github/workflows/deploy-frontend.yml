name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'index.html'
      - 'vite.config.ts'
      - 'package.json'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 安装依赖
        run: |
          npm ci
          npm install @rollup/rollup-linux-x64-gnu --save-optional || true

      - name: 运行代码检查
        run: npm run lint

      - name: 构建项目
        env:
          NODE_ENV: production
          ROLLUP_USE_NODE: true
          # Firebase 环境变量
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          # LeanCloud 环境变量
          VITE_LEANCLOUD_APP_ID: ${{ secrets.VITE_LEANCLOUD_APP_ID }}
          VITE_LEANCLOUD_APP_KEY: ${{ secrets.VITE_LEANCLOUD_APP_KEY }}
          VITE_LEANCLOUD_SERVER_URL: ${{ secrets.VITE_LEANCLOUD_SERVER_URL }}
          # TableStore 环境变量
          VITE_TABLESTORE_API_URL: ${{ secrets.VITE_TABLESTORE_API_URL }}
          VITE_TABLESTORE_WS_URL: ${{ secrets.VITE_TABLESTORE_WS_URL }}
        run: |
          npm run build || npm run build:ci

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: 设置 GitHub Pages
        uses: actions/configure-pages@v4

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

