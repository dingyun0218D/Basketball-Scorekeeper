name: Verify Secrets Configuration

on:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: 验证 TableStore Secrets
        run: |
          echo "=========================================="
          echo "🔍 验证 TableStore Secrets 配置"
          echo "=========================================="
          
          # 检查 VITE_TABLESTORE_API_URL
          if [ -n "${{ secrets.VITE_TABLESTORE_API_URL }}" ]; then
            echo "✅ VITE_TABLESTORE_API_URL: 已配置"
            echo "   值: ${{ secrets.VITE_TABLESTORE_API_URL }}"
          else
            echo "❌ VITE_TABLESTORE_API_URL: 未配置"
          fi
          
          # 检查 VITE_TABLESTORE_WS_URL
          if [ -n "${{ secrets.VITE_TABLESTORE_WS_URL }}" ]; then
            echo "✅ VITE_TABLESTORE_WS_URL: 已配置"
            echo "   值: ${{ secrets.VITE_TABLESTORE_WS_URL }}"
          else
            echo "❌ VITE_TABLESTORE_WS_URL: 未配置"
          fi
          
          # 检查 ALLOWED_ORIGINS
          if [ -n "${{ secrets.ALLOWED_ORIGINS }}" ]; then
            echo "✅ ALLOWED_ORIGINS: 已配置"
            echo "   值: ${{ secrets.ALLOWED_ORIGINS }}"
          else
            echo "❌ ALLOWED_ORIGINS: 未配置"
          fi
          
          echo "=========================================="
          echo "✅ Secrets 验证完成"
          echo "=========================================="

